;  Polybar Theme: Fractal night
;  BSPWM + XFCE + Alacritty

[colors]
background = #cc000000
background-alt = #000000
foreground = #e0e0e0
primary = #5c5c5c
secondary = #aaaaaa
alert = #e85a5a
disabled = #5c5c5c

[bar/top]
width = 100%
height = 40
radius = 6
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 3
border-color = #00000000

padding-left = 2
padding-right = 2
module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=11;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=13;3
font-2 = Font Awesome 6 Brands:pixelsize=13;3

modules-left = bspwm xwindow
modules-center = date
modules-right = pulseaudio memory cpu temperature

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-padding = 2
tray-background = ${colors.background-alt}

enable-ipc = true

; ──────────────────────────────────────────────
; MODULES
; ──────────────────────────────────────────────

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = "%name%"
label-occupied = "%name%"
label-empty = "%name%"
label-urgent = "%name%"

label-focused-background = ${colors.primary}
label-focused-foreground = #0b0b0b
label-occupied-foreground = ${colors.secondary}
label-empty-foreground = ${colors.disabled}
label-urgent-background = ${colors.alert}
label-urgent-foreground = #0b0b0b

label-padding = 1
label-focused-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1

format = <label-state>

hook-commands = bspc subscribe desktop

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.secondary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =   %percentage%%
label-volume-foreground = ${colors.primary}
label-muted =   mute
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 5
format =   <label>
label = %used% / %total%
label-foreground = ${colors.secondary}

[module/cpu]
type = internal/cpu
interval = 2
format =   <label>
label = %percentage:2%%
label-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 75
format =   <label>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}
label-foreground = ${colors.secondary}

[module/date]
type = internal/date
interval = 60
date = %a, %d %b %Y
time = %H:%M
label =   %time%    %date%
label-foreground = ${colors.primary}

; ──────────────────────────────────────────────
; END CONFIG
; ──────────────────────────────────────────────
